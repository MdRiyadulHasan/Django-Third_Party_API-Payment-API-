<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather in {{ infoData.city }}</h1>
    <p>Temperature: {{ infoData.temperature }} &#8451;</p>
    <p>Description: {{ infoData.description }}</p>
    <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon">
</body>
</html>
